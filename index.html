<!DOCTYPE html>
<html>
<head>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const appStoreUrl = "https://apps.apple.com/us/app/appname/id1581107528";
            const googlePlayUrl = "https://play.google.com/store/apps/details?id=com.roowix.imgame";
            const landingUrl = "https://imgameapp.ru/";

            const userAgent = navigator.userAgent.toLowerCase();
            const isIOS = /iphone|ipad|ipod/.test(userAgent);
            const isAndroid = /android/.test(userAgent);

            var appUrl = "";


            if (isIOS) {
                appUrl = appStoreUrl;
            } else if (isAndroid) {
                appUrl = googlePlayUrl;
            } else {
                appUrl = landingUrl;
            }

            window.location.href = appUrl;
        });
    </script>
</head>
<body>
</body>
</html>
